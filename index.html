<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Choreslist</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <header class="header">
            <div class="toggle">
                <div class="toggle-description" id="toggle-description">Dark Mode</div>
                <div class="toggle-wrap">
                    <label for="toggle-dark-mode" class="label">
                        <input type="checkbox" id="toggle-dark-mode" class="toggle-input" aria-label="Toggle Dark Mode"></input>
                        <div class="toggle-switch"></div>
                        <div class="toggle-bg"></div>
                    </label>
                </div>
            </div>
        </header>
        <main class="container">
            <section class="section-input" id="section-input">
                <h1>Choreslist</h1>
                <div class="div-input">
                    <input type="text" class="input-chore" id="input-chore" placeholder="Do dishes" aria-label="Chore input field">
                </div>
                <div class="div-controls">
                    <button class="btn btn-add" id="btn-add" aria-label="Add chore button">-></button>
                    <button class="btn btn-del" id="btn-del-complete" aria-label="Delete completed chores button">✕</button>
                    <button class="btn btn-res" id="btn-del-all" aria-label="Reset chore list button">↻</button>
                    <div class="toggle toggle-hide-complete">
                        <div class="toggle-description">Hide Completed</div>
                        <div class="toggle-wrap">
                            <label for="toggle-hide-complete" class="label">
                                <input type="checkbox" id="toggle-hide-complete" class="toggle-input" aria-label="Hide completed items from the list"></input>
                                <div class="toggle-switch"></div>
                                <div class="toggle-bg"></div>
                            </label>
                        </div>
                    </div>
                </div>
            </section>
            <section id="section-choreslist">
                <ul class="ul-choreslist" id="ul-choreslist">
                    <!-- Chores will go here -->
                </ul>
            </section>
            <div id="div-modal" class="div-modal">
                <div class="div-modal-inner">
                    <p id="p-modal" class="p-modal">Are you sure you want to clear the list?</p>
                    <div>
                    <button id="btn-modal-ok" class="btn-modal-ok">Yes</button>
                    <button id="btn-modal-cancel">No</button>
                    </div>
                </div>
            </div>
            <div id="div-gif-modal" class="div-gif-modal">
                <!-- Well done gif will go here -->
            </div>
        </main>
        <script src="index.js" type="module"></script>
    </body>
</html>
